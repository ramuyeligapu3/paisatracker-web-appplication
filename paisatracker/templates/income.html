{% extends "layout.html" %}
{% block title %}
   Log In
{% endblock %}

{% block main %}
<table class="table">
    <tcaption><h4>Income Report</h4><tcaption>
    <thead>
      <tr>
        <th scope="col">Trans_id</th>
        <th scope="col">Date</th>
        <th scope="col">Category</th>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>

      </tr>
    </thead>
    <tbody>
      {% for row in expenses_table %}
        <tr>
          <th scope="row">{{row.expense_id}}</th>
          <td>{{row.date}}</td>
          <td>{{row.category}}</td>
          <td>{{row.amount}}</td>
          <td>{{row.description}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
